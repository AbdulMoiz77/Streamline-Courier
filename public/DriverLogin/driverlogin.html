<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link rel="stylesheet" href="../DriverLogin/driverloginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Driver Login</h1>
            <div class="input-box">
                <input id='Username' type="text" placeholder="DriverID" required>
                <i class='user-icon bx bx-user'></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>

            <div class="input-box">
                <input id='password' type="password" placeholder="Password" required>
                <i class='password-icon bx bx-lock-alt'></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="Forgot/forgot.html">Forgot Password</a>
            </div>
            <div class="error error-txt">Invalid Credentials</div>
            <button type="submit" class="btn" >Login</button>
        </form>
    </div>
    <script src="../DriverLogin/driverlogin.js"></script>
</body>
</html>

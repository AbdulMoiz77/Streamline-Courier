<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Section</title>
    <link rel="stylesheet" href="support-section.css">
</head>
    <body>
        <!-- customer support section -->
        <section id="support" class="content-section">
            <h2>Customer Support</h2>
            <div class="support-section-body">
                <div class="support-description">
                    <h3>We are here to serve you. Our Customer Support Team is available 24/7.</h3>
                </div>
                <div class="support-bg-image"></div>
            </div>
            <button class="btn" id="contactUsBtn">Contact Us</button>
            <div id="contactUsPanel" class="accordion-content">
                <div class="form-row">
                    <span>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="eg: Alan">
                    </span>
                    <span>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="eg: Fisher" required>
                    </span>
                </div>
                <div class="form-row">
                    <span>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="eg: alanfisher@example.com" required>
                    </span>
                    <span>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="eg: 777-345-122" required>
                    </span>
                </div>
                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here"></textarea>
                </div>
                <div class="last-row">
                    <button type="submit" class="sub-btn">Submit</button>
                </div>
            </div>   
        </section>
        <script src="support-section.js"></script>
    </body>
</html>
